    <style>
        body {

            display: grid;

            background: #111;
            padding: 25px;
            border-radius: 15px;

            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            position: relative;
        }
        .subject:hover {
            background: #222;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
